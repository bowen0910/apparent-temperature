<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>體感溫度計算機</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 10px;
    max-width: 480px;
    margin: auto;
  }
  h1 {
    color: #FFD700;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
  }
  label {
    display: block;
    margin-top: 8px;
    font-size: 16px;
  }
  input, select {
    width: 100%;
    padding: 6px;
    margin-top: 4px;
    margin-bottom: 8px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  button {
    background-color: #444;
    color: #fff;
    padding: 10px;
    width: 100%;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background-color: #666; }
  #result {
    margin-top: 20px;
    font-size: 24px;
    color: #00FF00;
    text-align: center;
  }
  #note {
    margin-top: 10px;
    font-size: 12px;
    color: #888;
    text-align: center;
  }
  details {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
  }
  summary {
    cursor: pointer;
    font-weight: bold;
  }
  #sunTip {
    font-size: 12px;
    color: #888;
    margin-bottom: 6px;
  }
</style>
</head>
<body>
<h1>體感溫度計算機</h1>

<label>氣溫:</label>
<input type="number" id="temp" placeholder="請輸入氣溫">
<select id="tempUnit">
  <option value="C">攝氏 (°C)</option>
  <option value="F">華氏 (°F)</option>
</select>

<label>濕度 (%):</label>
<input type="number" id="humidity" placeholder="請輸入濕度">

<label>風速:</label>
<input type="number" id="wind" placeholder="請輸入風速">
<select id="windUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<label>陣風 (可選):</label>
<input type="number" id="gust" placeholder="如有請輸入陣風，無則留空或填0">
<select id="gustUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<label>日照情況 (可選):</label>
<select id="sun">
  <option value="">未選擇</option>
  <option value="night">夜間 (無日照)</option>
  <option value="overcast">陰天</option>
  <option value="cloudy">多雲</option>
  <option value="sunny">晴天</option>
  <option value="strong">強烈日照</option>
</select>
<div id="sunTip">若無法判斷雲量，建議選擇「多雲」。</div>

<label>降雨強度 (mm/h，可選):</label>
<select id="rain">
  <option value="0">無降雨</option>
  <option value="0.3">毛毛雨</option>
  <option value="0.6">小雨</option>
  <option value="1.0">中雨</option>
  <option value="1.3">大雨</option>
</select>

<label>降雪強度 (cm/h，可選):</label>
<select id="snow">
  <option value="0">無降雪</option>
  <option value="0.5">小雪</option>
  <option value="1.0">中雪</option>
  <option value="1.5">大雪</option>
</select>

<button onclick="calculate()">計算體感溫度</button>

<div id="result"></div>

<details>
<summary>計算公式說明</summary>
<p>公式將體感溫度拆成：</p>
<ul>
<li><b>T_base</b>：低溫使用風寒公式，高溫使用熱指數公式，15~27°C線性過渡</li>
<li><b>F_sun</b>：日照修正</li>
<li><b>F_precip</b>：降雨、降雪影響，用係數計算</li>
<li>最終公式： <b>T_app = T_base + F_sun + F_rain + F_snow</b></li>
</ul>
<p>降雨、降雪係數會根據強度及風速修正低溫冷感或高溫悶濕感，參考氣象局方法。</p>
</details>

<p id="note">體感溫度僅供參考，實際感受因個人體質、衣著、活動量、日照及風向而有所差異。</p>
<p id="note">製作：夜ゞ無尾熊</p>

<script>
function beaufortToMs(B) { return 0.836 * Math.pow(B, 1.5); }
function windToMs(value, unit){
  switch(unit){
    case "ms": return value;
    case "kmh": return value/3.6;
    case "kt": return value*0.514444;
    case "beaufort": return beaufortToMs(value);
    default: return value;
  }
}

function heatIndex(T,H){ return T + 0.33*(H/100)*T; }

function calculate(){
  let T = parseFloat(document.getElementById("temp").value);
  const tempUnit = document.getElementById("tempUnit").value;
  const H = parseFloat(document.getElementById("humidity").value);
  let V = parseFloat(document.getElementById("wind").value);
  let G = parseFloat(document.getElementById("gust").value);
  const sun = document.getElementById("sun").value;
  const rain = parseFloat(document.getElementById("rain").value);
  const snow = parseFloat(document.getElementById("snow").value);
  const windUnit = document.getElementById("windUnit").value;
  const gustUnit = document.getElementById("gustUnit").value;

  if(isNaN(T) || isNaN(H) || isNaN(V)){
    document.getElementById("result").textContent = "缺少氣溫、濕度及風速";
    return;
  }

  // 華氏轉攝氏
  if(tempUnit === "F") T = (T-32)*5/9;

  // 風速轉換
  V = windToMs(V, windUnit);
  let useGust = !isNaN(G) && G>0;
  if(useGust) G = windToMs(G,gustUnit);
  let V_eff = useGust ? (V+G)/2 : V;

  // 基本低溫與高溫體感
  const T_cold = T - 0.7*V_eff - 0.2*(H/100)*(T-10);
  const T_high = heatIndex(T,H);
  let T_app;
  if(T<=15) T_app = T_cold;
  else if(T>=27) T_app = T_high;
  else {
    const w_cold = (27-T)/12;
    T_app = w_cold*T_cold + (1-w_cold)*T_high;
  }

  // 日照修正
  if(T<=15){
    switch(sun){
      case "night": T_app+=0.0; break;
      case "overcast": T_app+=-0.5; break;
      case "cloudy": T_app+=-0.2; break;
      case "sunny": T_app+=0.5; break;
      case "strong": T_app+=1.0; break;
    }
  } else if(T<27){
    switch(sun){
      case "night": T_app+=0.0; break;
      case "overcast": T_app+=0.5; break;
      case "cloudy": T_app+=1.5; break;
      case "sunny": T_app+=2.5; break;
      case "strong": T_app+=4.0; break;
    }
  } else {
    switch(sun){
      case "night": T_app+=0.0; break;
      case "overcast": T_app+=0.5; break;
      case "cloudy": T_app+=1.0; break;
      case "sunny": T_app+=1.3; break;
      case "strong": T_app+=2.0; break;
    }
  }

  // 降雨係數
  let F_rain = 0;
  if(rain>0){
    if(T<=15) F_rain = -rain*(1+0.1*V_eff);
    else if(T<27) F_rain = rain*0.5*(H/100); // 悶熱感
    else F_rain = -0.5*rain;
  }

  // 降雪係數
  let F_snow = 0;
  if(snow>0){
    if(T<=15) F_snow = -snow*(1+0.1*V_eff);
    else if(T<27) F_snow = snow*0.2; // 輕微悶濕感
    else F_snow = -0.2*snow;
  }

  T_app = T_app + F_rain + F_snow;
  T_app = Math.round(T_app*10)/10;

  document.getElementById("result").textContent = `體感溫度：約 ${T_app} °C`;
}
</script>
</body>
</html>
