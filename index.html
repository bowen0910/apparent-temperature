<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>體感溫度計算機</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    color: #FFD700;
    text-align: center;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  button {
    background-color: #444;
    color: #fff;
    padding: 10px;
    width: 100%;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #666;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    color: #00FF00;
    text-align: center;
  }
</style>
</head>
<body>
<h1>體感溫度計算機</h1>

<label>氣溫 (°C):</label>
<input type="number" id="temp" placeholder="請輸入氣溫">

<label>濕度 (%):</label>
<input type="number" id="humidity" placeholder="請輸入濕度">

<label>風速:</label>
<input type="number" id="wind" placeholder="請輸入風速">
<select id="windUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<label>陣風 (可選):</label>
<input type="number" id="gust" placeholder="如有請輸入陣風，無則留空或填0">
<select id="gustUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<button onclick="calculate()">計算體感溫度</button>

<div id="result"></div>

<script>
function beaufortToMs(B) {
  return 0.836 * Math.pow(B, 1.5);
}

function windToMs(value, unit) {
  switch (unit) {
    case "ms": return value;
    case "kmh": return value / 3.6;
    case "kt": return value * 0.514444;
    case "beaufort": return beaufortToMs(value);
    default: return value;
  }
}

// 高溫濕熱公式 (簡化 Heat Index)
function heatIndex(T, H) {
  return T + 0.33 * (H / 100) * T;
}

function calculate() {
  const T = parseFloat(document.getElementById("temp").value);
  const H = parseFloat(document.getElementById("humidity").value);
  let V = parseFloat(document.getElementById("wind").value);
  let G = parseFloat(document.getElementById("gust").value);

  const windUnit = document.getElementById("windUnit").value;
  const gustUnit = document.getElementById("gustUnit").value;

  if (isNaN(T) || isNaN(H) || isNaN(V)) {
    document.getElementById("result").textContent = "請填寫氣溫、濕度與風速";
    return;
  }

  // 轉 m/s
  V = windToMs(V, windUnit);
  let useGust = !isNaN(G) && G > 0;
  if (useGust) {
    G = windToMs(G, gustUnit);
  }

  // 風寒公式
  let effectiveWind = useGust ? (V + G) / 2 : V;
  let T_cold = T - 0.7 * effectiveWind - 0.2 * (H / 100) * (T - 10);

  let T_apparent;

  if (T <= 15) {
    // 低溫公式
    T_apparent = T_cold;
  } else if (T >= 27) {
    // 高溫公式
    T_apparent = heatIndex(T, H);
  } else {
    // 線性過渡公式
    let T_high = heatIndex(T, H);
    let w_cold = (27 - T) / (27 - 15); // 15~27°C 線性過渡
    T_apparent = w_cold * T_cold + (1 - w_cold) * T_high;
  }

  // 四捨五入到小數點第一位
  T_apparent = Math.round(T_apparent * 10) / 10;

  document.getElementById("result").textContent = `體感溫度：約 ${T_apparent} °C`;
}
</script>

<p style="margin-top: 40px; color:#888; text-align:center;">製作人：夜ゞ無尾熊</p>
</body>
</html>
