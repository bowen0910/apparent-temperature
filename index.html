<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>體感溫度計算機</title>

<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  padding: 12px;
}

h1 {
  color: #FFD700;
  text-align: center;
  margin-bottom: 12px;
  font-size: 24px;
}

.container {
  max-width: 420px;
  margin: auto;
}

label {
  display: block;
  margin-top: 6px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  margin-bottom: 6px;
  border-radius: 4px;
  border: none;
  font-size: 14px;
}

button {
  background-color: #444;
  color: #fff;
  padding: 10px;
  width: 100%;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 6px;
}

button:hover {
  background-color: #666;
}

#result {
  margin-top: 10px;
  font-size: 24px;
  color: #00FF00;
  text-align: center;
}

#note {
  margin-top: 10px;
  font-size: 12px;
  color: #888;
  text-align: center;
}

details {
  margin-top: 12px;
  font-size: 12px;
  color: #aaa;
}

summary {
  cursor: pointer;
  font-weight: bold;
}

#sunTip {
  font-size: 11px;
  color: #888;
  margin-bottom: 4px;
}
</style>
</head>

<body>
<h1>體感溫度計算機</h1>

<div class="container">

<label>氣溫：</label>
<input type="number" id="temp" placeholder="請輸入氣溫">
<select id="tempUnit">
  <option value="c">°C 攝氏</option>
  <option value="f">°F 華氏</option>
</select>

<label>濕度 (%):</label>
<input type="number" id="humidity" placeholder="請輸入濕度">

<label>風速:</label>
<input type="number" id="wind" placeholder="請輸入風速">
<select id="windUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<label>陣風 (可選):</label>
<input type="number" id="gust" placeholder="無可留空或填 0">
<select id="gustUnit">
  <option value="ms">m/s</option>
  <option value="kmh">km/h</option>
  <option value="kt">節 (kt)</option>
  <option value="beaufort">蒲式風級</option>
</select>

<label>日照情況 (可選):</label>
<select id="sun">
  <option value="">未選擇</option>
  <option value="night">夜間</option>
  <option value="overcast">陰天</option>
  <option value="cloudy">多雲</option>
  <option value="sunny">晴天</option>
  <option value="strong">強烈日照</option>
</select>
<div id="sunTip">無法判斷時建議選「多雲」</div>

<button onclick="calculate()">計算體感溫度</button>

<div id="result"></div>

<details>
<summary>計算公式</summary>
風寒、熱指數與日照修正依常見氣象計算方式進行，<br>
計算皆以攝氏溫度與 m/s 為基準，結果僅供參考。
</details>

<p id="note">體感溫度僅供參考，實際感受因人而異。</p>
<p id="note">製作：夜ゞ無尾熊</p>

</div>

<script>
function beaufortToMs(B) {
  return 0.836 * Math.pow(B, 1.5);
}

function windToMs(value, unit) {
  switch (unit) {
    case "ms": return value;
    case "kmh": return value / 3.6;
    case "kt": return value * 0.514444;
    case "beaufort": return beaufortToMs(value);
    default: return value;
  }
}

function fahrenheitToCelsius(F) {
  return (F - 32) * 5 / 9;
}

function heatIndex(T, H) {
  return T + 0.33 * (H / 100) * T;
}

function calculate() {
  let T = parseFloat(document.getElementById("temp").value);
  const tempUnit = document.getElementById("tempUnit").value;
  const H = parseFloat(document.getElementById("humidity").value);
  let V = parseFloat(document.getElementById("wind").value);
  let G = parseFloat(document.getElementById("gust").value);
  const sun = document.getElementById("sun").value;

  if (isNaN(T) || isNaN(H) || isNaN(V)) {
    document.getElementById("result").textContent = "缺少氣溫、濕度及風速";
    return;
  }

  if (tempUnit === "f") {
    T = fahrenheitToCelsius(T);
  }

  V = windToMs(V, document.getElementById("windUnit").value);
  if (!isNaN(G) && G > 0) {
    G = windToMs(G, document.getElementById("gustUnit").value);
    V = (V + G) / 2;
  }

  let T_cold = T - 0.7 * V - 0.2 * (H / 100) * (T - 10);
  let T_apparent;

  if (T <= 15) {
    T_apparent = T_cold;
  } else if (T >= 27) {
    T_apparent = heatIndex(T, H);
  } else {
    let w = (27 - T) / 12;
    T_apparent = w * T_cold + (1 - w) * heatIndex(T, H);
  }

  T_apparent = Math.round(T_apparent * 10) / 10;
  document.getElementById("result").textContent = `體感溫度：約 ${T_apparent} °C`;
}
</script>

</body>
</html>
