<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體感溫度計算機</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #ffd400;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1rem;
      margin-top: 14px;
      display: block;
    }

    input, select, button {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    button {
      background-color: #ffd400;
      color: #000;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
    }

    .result {
      color: #00ff88;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      margin-top: 24px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>體感溫度計算機</h1>

    <label>氣溫（°C）</label>
    <input id="temp" type="number" step="0.1" placeholder="例如 14.0">

    <label>相對濕度（%）</label>
    <input id="humidity" type="number" step="1" placeholder="例如 72">

    <label>風速</label>
    <input id="wind" type="number" step="0.1" placeholder="例如 6.7">
    <select id="windUnit">
      <option value="ms">m/s</option>
      <option value="beaufort">蒲式風級</option>
    </select>

    <label>陣風（可不填）</label>
    <input id="gust" type="number" step="0.1" placeholder="例如 12.8 或留空">
    <select id="gustUnit">
      <option value="ms">m/s</option>
      <option value="beaufort">蒲式風級</option>
    </select>

    <button onclick="calculate()">計算體感溫度</button>

    <div class="result" id="result"></div>

    <footer>製作人：夜ゞ無尾熊</footer>
  </div>

  <script>
    function beaufortToMs(b) {
      return 0.836 * Math.pow(b, 1.5);
    }

    function calculate() {
      const T = parseFloat(document.getElementById("temp").value);
      const H = parseFloat(document.getElementById("humidity").value);
      let V = parseFloat(document.getElementById("wind").value);
      let G = parseFloat(document.getElementById("gust").value);

      const windUnit = document.getElementById("windUnit").value;
      const gustUnit = document.getElementById("gustUnit").value;

      if (isNaN(T) || isNaN(H) || isNaN(V)) {
        document.getElementById("result").textContent = "請填寫氣溫、濕度與風速";
        return;
      }

      if (windUnit === "beaufort") {
        V = beaufortToMs(V);
      }

      let useGust = !isNaN(G) && G > 0;

      if (useGust && gustUnit === "beaufort") {
        G = beaufortToMs(G);
      }

      // 基礎體感溫度（簡化風寒 + 濕度修正）
      let apparentTemp;

      if (useGust) {
        const effectiveWind = (V + G) / 2;
        apparentTemp =
          T
          - 0.7 * effectiveWind
          - 0.2 * (H / 100) * (T - 10);
      } else {
        apparentTemp =
          T
          - 0.7 * V
          - 0.2 * (H / 100) * (T - 10);
      }

      apparentTemp = Math.round(apparentTemp * 10) / 10;

      document.getElementById("result").textContent =
        `體感溫度：約 ${apparentTemp} °C`;
    }
  </script>
</body>
</html>
